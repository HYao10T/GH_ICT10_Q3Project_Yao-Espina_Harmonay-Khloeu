        <h1>Intrams team</h1>
    <form>
        <label for="OR"> Are you done with the online registration?</label><br>
        <input type="radio" id="or1" name="Onlinereg" value="yes"> Yes
        <input type="radio" id="or2" name="Onlinereg" value="no"> No <br><br>


        <label for="Medclear"> Do you have a medical clearance from the clinic?</label><br>
        <input type="radio" id="med1" name="Medclear" value="Yes"> Yes
        <input type="radio" id="med2" name="Medclear" value="No"> No<br><br>

        <label for="Grade"> What's your Grade & Section</label><br>

        <select name="Grade" id="Grlvl" name="grade">
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option disabled selected value="0">Choose your option</option>

        </select>
        <br><br>
        <select name="Section" id="Section" name="section">
            <option value="Eme">Emerald</option>
            <option value="Ruby">Ruby</option>
            <option value="Sapph">Sapphire</option>
            <option value="Topaz">Topaz</option>
            <option disabled selected value="0">Choose your option</option>
        </select>
        <input type="button" py-click="team_signup" value="Check">
    </form>
